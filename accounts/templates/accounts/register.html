{% extends 'base.html' %}

{% block body%}
 <h1>RegisterPage</h1>
    <form action=""method="post"> 
    {% csrf_token %}
    {{form.non_field_errors}}
    {% for field in form %}
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
    {% endfor %}
    <button type="submit" style="margin-top: 3px;" class="btn btn-primary">Submit</button>
    </form>
{% endblock body %}
