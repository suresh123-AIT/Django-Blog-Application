<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container{width:50%;margin:20px auto} 
        .form-group{margin-bottom:15px} 
        label{display:block;margin-bottom: 5px;}
        input,textarea{width:100%;padding:8px}
        button{padding:8px 15px;background-color: greenyellow;color:white;border:none} 
        .cancel-link{margin-left:10px;text-decoration: none;}

        
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if book.instance.id %} Edit {% else %}Add New Book {% endif %}</h1> 
        <form method="POST">
            {%csrf_token%} 
            {% for field in book %}
            <div class="form-group">
            {{field.label_tag}}
            {{field}}
            {% if feild.errors %}
                <div>{{field.errors}}</div>
            {% endif %}
            </div>
            {% endfor %}
            <button type="submit">Save</button>
            <a href="{% url 'booklist' %}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
