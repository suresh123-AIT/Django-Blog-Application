<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        .delete-container{width:50%;margin:20px auto;text-align: center;}
        .book-info{margin:20px 0}
        .btn{padding:8px 15px;text-decoration: none;}
        .delete-btn{background-color: darkred;color:black;border:none}
        .cancel-btn{background-color: aqua;color:white}
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>Delete Book</h1>
        <p>Do you really want to delete book?</p>
        <div class="book-info">
           <strong> {{book.title}}</strong> by {{book.author}}
        </div> 
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn delete-btn">Delete</button>
            <a href="{% url 'booklist' %}" class="btn cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
