<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    table{width:80%;border-collapse: collapse;margin:20px auto}
    th,td{padding:10px;border:1px solid #ddd;margin-left:10px;text-align: center;}
    th{background-color: aliceblue;}
    .actions a{margin-left: 10px;}
    .add-book{display:block;width:200px;margin:20px auto;text-align: center;border:none}
</style>
</head>
<body>
    <h1 style="text-align: center;">Book Library</h1>
    <a href="{% url 'book_create' %}" class="add-book">Add New Book</a> 
    <table>
        <thead>
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PUBLISHED DATE</th>
                <th>ISBN</th>
                <th>PRICE</th>
                <th>ACTIONS</th>
            

            </tr> 
        </thead> 
        <tbody>
            {% for book in books %} 
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.published_date|date:'d-m-Y'}}</td>
                <td>{{book.isbn}}</td>
                <td>{{book.price}}</td>
                
            
               
             
                <td class="actions">
                    <a href="{% url 'book_update' book.id %}">Edit</a> 
                    <a href="{% url 'book_delete' book.id %}">Delete</a>
                </td>
                

            </tr> 
            {% empty %} 
            <tr>
                <td colspan="6" style="text-align: center;">No Books Available Add New Books</td>
            </tr> 
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
